<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Express | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <!-- Animated Background -->
        <div class="animation-bg">
            <div class="floating-food">
                <i class="fas fa-utensils"></i>
                <i class="fas fa-wine-glass-alt"></i>
                <i class="fas fa-birthday-cake"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-pepper-hot"></i>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-form signup-form">
            <div class="logo-container">
                <img src="" alt="Restaurant Logo" class="logo" />
            </div>
            
            <h2 class="form-title">Create Account</h2>
            <p class="form-subtitle">Join our delicious journey</p>
            
            <form id="signupForm">
                <div class="form-group floating-input">
                    <input type="text" id="fullName" required />
                    <label for="fullName">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group floating-input">
                    <input type="email" id="signupEmail" required />
                    <label for="signupEmail">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group floating-input" id="passwordElement">
                    <input type="password" id="signupPassword" required />
                    <label for="signupPassword">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="agreeTerms" required />
                    <label for="agreeTerms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn-submit" id="signupButton">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="form-footer">
                    Already have an account? <a href="../login/index.html" class="switch-form">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
