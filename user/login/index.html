<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Express | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Animated Background -->
        <div class="animation-bg">
            <div class="floating-food">
                <i class="fas fa-hamburger"></i>
                <i class="fas fa-pizza-slice"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-cheese"></i>
            </div>
        </div>

        <!-- Login Form -->
        <div class="auth-form login-form">
            <div class="logo-container">
                <img src="" alt="Restaurant Logo" class="logo">
            </div>
            
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group floating-input">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group floating-input" id="passwordElement">
                    <input type="password" id="loginPassword" required />
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button class="btn-submit" id="signinButton">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>
                
                <div class="form-footer">
                    Don't have an account? <a href="../signup/index.html" class="switch-form">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
