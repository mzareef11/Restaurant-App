<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3" id="sidebar">
            <div class="d-flex align-items-center mb-4">
                <i class="fas fa-utensils fa-2x me-2" style="color: var(--accent-color);"></i>
                <h4 class="logo m-0">RestoAdmin</h4>
            </div>
            <hr class="bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./addRestaurant/index.html">
                        <i class="fas fa-plus-circle"></i>
                        Add Restaurant
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./addDish/index.html">
                        <i class="fas fa-utensils"></i>
                        Add Dishes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./orders/index.html">
                        <i class="fas fa-clipboard-list"></i>
                        Orders
                    </a>
                </li>
                <li class="nav-item" id="logout-btn">
                    <a class="nav-link mt-1" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <nav class="navbar navbar-expand-lg navbar-custom mb-4 rounded">
                <div class="container-fluid">
                    <button class="btn btn-sm d-lg-none" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0">Welcome back, Admin!</h5>
                    </div>
                    <div class="d-flex align-items-center">
                        <div>
                            <a class="d-flex align-items-center" href="#" role="button" id="dropdownMenuLink" aria-expanded="false">
                                <img src="../logo-icon_LE_upscale_balanced_x4.jpg" style="width: 40px; height: 40px;" class="rounded-circle me-2" alt="Profile" />
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Restaurants</h6>
                                        <h4 class="mb-0" id="totalRestaurants"></h4>
                                    </div>
                                    <div class="bg-primary bg-opacity-10 p-3 rounded">
                                        <i class="fas fa-store text-primary"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Dishes</h6>
                                        <h4 class="mb-0" id="totalDishes"></h4>
                                    </div>
                                    <div class="bg-success bg-opacity-10 p-3 rounded">
                                        <i class="fas fa-utensils text-success"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Today's Orders</h6>
                                        <h4 class="mb-0" id="totalOrders"></h4>
                                    </div>
                                    <div class="bg-warning bg-opacity-10 p-3 rounded">
                                        <i class="fas fa-clipboard-list text-warning"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Revenue</h6>
                                        <h4 class="mb-0">$3,245</h4>
                                    </div>
                                    <div class="bg-info bg-opacity-10 p-3 rounded">
                                        <i class="fas fa-dollar-sign text-info"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Restaurants Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Restaurants</h5>
                        <button class="btn btn-sm btn-custom" id="goToAddRestaurant">
                            <i class="fas fa-plus me-1"></i> Add Restaurant
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Restaurant Name</th>
                                        <th>Description</th>
                                        <th>Rating</th>
                                        <th>Dishes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="dishCard">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editRestaurantModal" tabindex="-1" aria-labelledby="editRestaurantModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRestaurantModalLabel">Edit Restaurant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editRestaurantForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="restaurantName" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="restaurantName"
                                placeholder="Enter restaurant name" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="restaurantDescription" rows="3"
                                placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="restaurantLocation" placeholder="Enter location"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantRating" class="form-label">Rating</label>
                            <input type="number" step="0.1" min="1" max="5" class="form-control" id="restaurantRating"
                                placeholder="Enter rating" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantImage" class="form-label">Restaurant Image</label>
                            <input type="file" class="form-control" id="restaurantImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="restaurantContact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="restaurantContact"
                                placeholder="Enter contact number" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="deliveryAvailable">
                            <label class="form-check-label" for="deliveryAvailable">Delivery Available</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn text-white bg-black" data-bs-dismiss="modal"
                            aria-label="Close" onclick="updateDish()">Update Restaurant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editDishModal" tabindex="-1" aria-labelledby="editDishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDishModalLabel">Edit Dish</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="editDishForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="dishName" class="form-label">Dish Name</label>
                            <input type="text" class="form-control shadow-none border-2" id="dishName"
                                placeholder="Enter dish name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dishPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control border-2 shadow-none" id="dishPrice"
                                placeholder="Enter price" required>
                        </div>
                        <div class="mb-3">
                            <label for="dishDescription" class="form-label border-2 shadow-none">Description</label>
                            <textarea class="form-control" id="dishDescription" rows="3"
                                placeholder="Enter dish description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dishImage" class="form-label">Dish Image</label>
                            <input type="file" class="form-control shadow-none" id="dishImage" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn bg-black text-white" data-bs-dismiss="modal"
                            aria-label="Close">Update Dish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
